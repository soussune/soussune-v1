<!DOCTYPE html>
<html lang={{ site.language }}>
  {% include head.html %}
  <body>
    {% include header.html %}
    <main class="main">
      <div class="container">
        <article class="article card">
          <header class="article-header card-header">
            <img src="{{ page.actor[0].image_url }}" alt="{{ page.actor[0].name }}" class="actor-image" width="72" height="72">
            <h1 class="card-heading">
              {{ page.actor[0].name }}
            </h1>
            <div class="article-header-note">
              <p class="author-bio">{{ page.actor[0].bio }}</p>
              {% if page.actor[0].twitter_username %}
                <p>
                  <a href="https://twitter.com/{{ page.actor[0].twitter_username }}" class="twitter-follow-button" data-show-count="false">Follow @{{ page.actor[0].twitter_username }}</a>
                  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                </p>
              {% endif %}
            </div>
          </header>
          <section class="card-body markdown">
            {{ content }}
           </section>
        </article>
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
